<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestShop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:300,400,800&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<nav>
    <div class="container">
        <div class="nav__logo"><a href="#">BestShop</a></div>
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--selected">Why Us</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Benefits</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Prices</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contact</a>
          </li>
        </ul>
    </div>
</nav>

<header>
    <div class="container">
        <div class="content">
            <h1 class="header__title">Sell More!</h1>
            <h2 class="header__title--second">Open shop on our platform and increase your sales</h2>
            <a href="#" class="header__button">Open your shop</a>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <h2 class="section__title">The most popular sales platform in country</h2>
        <div class="section__icons-block">
            <div class="section__icon">
                <div class="icon__img-block">
                    <img class="icon__img-block__img" src="assets/Person.svg" alt="Person">
                </div>
                <h3 class="icon__title">100000+</h3>
                <p class="icon__text">daily entries</p>
            </div>
            <div class="section__icon">
                <div class="icon__img-block icon__img-block--b">
                    <img class="icon__img-block__img--b" src="assets/Eye.svg" alt="Eye">
                </div>
                <h3 class="icon__title">2000000+</h3>
                <p class="icon__text">seen products <br> every day</p>
            </div>
            <div class="section__icon">
                <div class="icon__img-block icon__img-block--c">
                    <img class="icon__img-block__img--c" src="assets/Catalog.svg" alt="Catalog">
                </div>
                <h3 class="icon__title">10000+</h3>
                <p class="icon__text">added posts <br> daily</p>
            </div>
        </div>
    </div>
</section>



</body>
</html>
